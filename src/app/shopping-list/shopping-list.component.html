<p>Shopping list works!</p>

<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit 
    (ingredientAdded)="addIngredient($event)" 
    ></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
        style="cursor: pointer" 
        *ngFor = "let ingredient of ingredients"
        >
        <p ngFor="ingredient in I" >{{ ingredient.name }}  ({{ingredient.amount}}) </p>
      </a> 
    </ul>
  </div> 

</div>
